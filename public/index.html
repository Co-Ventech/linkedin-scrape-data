<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 10px; }
        input, button { padding: 8px; margin: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Multi-Tenant System Test Interface</h1>
    
    <!-- Step 1: Create Super Admin -->
    <div class="section">
        <h2>Step 1: Create Super Admin (Run Once)</h2>
        <div class="form-group">
            <input type="text" id="superAdminUsername" placeholder="Super Admin Username" required>
            <input type="email" id="superAdminEmail" placeholder="Super Admin Email" required>
            <input type="password" id="superAdminPassword" placeholder="Super Admin Password" required>
            <button onclick="createSuperAdmin()">Create Super Admin</button>
        </div>
        <div id="superAdminResult" class="result"></div>
    </div>

    <!-- Step 2: Login -->
    <div class="section">
        <h2>Step 2: Login</h2>
        <div class="form-group">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
        <div id="loginResult" class="result"></div>
        <div id="currentUser" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <!-- Step 3: Super Admin - Create Company -->
    <div class="section">
        <h2>Step 3: Super Admin - Create Company</h2>
        <div class="form-group">
            <input type="text" id="companyName" placeholder="Company Name" required>
            <input type="text" id="companyDescription" placeholder="Company Description">
            <input type="text" id="adminUsername" placeholder="Company Admin Username" required>
            <input type="email" id="adminEmail" placeholder="Company Admin Email" required>
            <input type="password" id="adminPassword" placeholder="Company Admin Password" required>
            <button onclick="createCompany()">Create Company</button>
        </div>
        <div id="companyResult" class="result"></div>
    </div>

    <!-- Step 4: View Companies -->
    <div class="section">
        <h2>Step 4: View All Companies (Super Admin)</h2>
        <button onclick="getCompanies()">Get Companies</button>
        <div id="companiesResult" class="result"></div>
    </div>

    <!-- Step 5: Company Admin - Create Users -->
    <div class="section">
        <h2>Step 5: Company Admin - Create Users</h2>
        <div class="form-group">
            <input type="text" id="userUsername" placeholder="User Username" required>
            <input type="email" id="userEmail" placeholder="User Email" required>
            <input type="password" id="userPassword" placeholder="User Password" required>
            <button onclick="createUser()">Create User</button>
        </div>
        <div id="userResult" class="result"></div>
    </div>

    <!-- Step 6: View Users in Company -->
    <div class="section">
        <h2>Step 6: View Users in Company (Company Admin)</h2>
        <button onclick="getUsers()">Get Users</button>
        <div id="usersResult" class="result"></div>
    </div>

    <script>
        let authToken = null;
        let currentUser = null;

        // Create Super Admin
        async function createSuperAdmin() {
            const username = document.getElementById('superAdminUsername').value;
            const email = document.getElementById('superAdminEmail').value;
            const password = document.getElementById('superAdminPassword').value;

            try {
                const response = await fetch('/api/auth/init-super-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('superAdminResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = result.message;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = result.error;
                }
            } catch (error) {
                document.getElementById('superAdminResult').textContent = 'Error: ' + error.message;
            }
        }

        // Login
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    authToken = result.token;
                    currentUser = result.user;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Login successful!';
                    
                    document.getElementById('currentUser').textContent = 
                        `Logged in as: ${currentUser.username} (${currentUser.role})`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = result.error;
                }
            } catch (error) {
                document.getElementById('loginResult').textContent = 'Error: ' + error.message;
            }
        }

        // Create Company
        async function createCompany() {
            if (!authToken) {
                alert('Please login first');
                return;
            }

            const companyName = document.getElementById('companyName').value;
            const companyDescription = document.getElementById('companyDescription').value;
            const adminUsername = document.getElementById('adminUsername').value;
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;

            try {
                const response = await fetch('/api/companies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        companyName,
                        companyDescription,
                        adminUsername,
                        adminEmail,
                        adminPassword
                    })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('companyResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Company created successfully!</strong><br>
                        Company: ${result.company.name}<br>
                        Admin: ${result.admin.username} (${result.admin.email})
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = result.error;
                }
            } catch (error) {
                document.getElementById('companyResult').textContent = 'Error: ' + error.message;
            }
        }

        // Get Companies
        async function getCompanies() {
            if (!authToken) {
                alert('Please login first');
                return;
            }

            try {
                const response = await fetch('/api/companies', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });

                const result = await response.json();
                const resultDiv = document.getElementById('companiesResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>Companies:</strong><br>' + 
                        JSON.stringify(result, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = result.error;
                }
            } catch (error) {
                document.getElementById('companiesResult').textContent = 'Error: ' + error.message;
            }
        }

        // Create User
        async function createUser() {
            if (!authToken) {
                alert('Please login first');
                return;
            }

            const username = document.getElementById('userUsername').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('userResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>User created successfully!</strong><br>
                        Username: ${result.user.username}<br>
                        Email: ${result.user.email}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = result.error;
                }
            } catch (error) {
                document.getElementById('userResult').textContent = 'Error: ' + error.message;
            }
        }

        // Get Users
        async function getUsers() {
            if (!authToken) {
                alert('Please login first');
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });

                const result = await response.json();
                const resultDiv = document.getElementById('usersResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>Users in Company:</strong><br>' + 
                        JSON.stringify(result, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = result.error;
                }
            } catch (error) {
                document.getElementById('usersResult').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
